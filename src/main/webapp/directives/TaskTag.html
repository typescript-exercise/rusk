<div class="panel" ng-class="panelClass">
  <div class="panel-heading">
    <rusk-ranked-label rank="task.priority.rank" complete="task.completed">{{task.priority.rank}}</rusk-ranked-label>
    <a href="#/task/{{task.id}}">{{task.title}}</a>
    <rusk-ranked-label class="pull-right" rank="task.priority.rank" complete="task.completed">{{task.status | status}}</rusk-ranked-label>
  </div>
  <div class="panel-body">
    <div>
      {{task.registeredDate | date:"yyyy/MM/dd HH:mm:ss"}} - {{task.priority.urgency.period | date:"yyyy/MM/dd HH:mm:ss"}}
    </div>
    <div>
      作業時間 {{task.totalWorkTime | timeDuration}}
    </div>
  </div>
</div>
