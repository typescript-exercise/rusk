<div class="panel" ng-class="panelClass">
  <div class="panel-heading">
    <span class="label" ng-class="labelClass">{{task.priority.rank}}</span>
    {{task.title}}
    <span class="label pull-right" ng-class="labelClass">{{task.status | status}}</span>
  </div>
  <div class="panel-body">
    <div>
      {{task.registeredDate | date:"yyyy/MM/dd HH:mm:ss"}} - {{task.priority.urgency.period | date:"yyyy/MM/dd HH:mm:ss"}}
    </div>
    <div>
      作業時間 {{task.totalWorkTime | timeDuration}}
    </div>
  </div>
</div>
